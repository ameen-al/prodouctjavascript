<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Table</title>
</head>
<body>
    <h1 class="text-center mt-4 mb-4">To Do List</h1>
    <table class="table mt-5 p-3 m-3">
        <thead>
          <tr>
            <th class="col-2">User Id</th>
            <th class="col-2">id</th>
            <th class="col-6">Title</th>
            <th class="col-2">Completed</th>
          </tr>
        </thead>
        <tbody id="result">

        </tbody>
        
     
      </table>
</body>
<script>
 //   1.Create an XMLHttpRequest object
    const reqObj = new XMLHttpRequest();
    // 2.Connect to API CALL
    reqObj.open('get','https://jsonplaceholder.typicode.com/todos')
    // 3.Send the request
    reqObj.send();
    // 4.Set onreadystatechange
    reqObj.onreadystatechange =()=> {
        if(reqObj.readyState==4){
            if(reqObj.status==200){
                console.log(reqObj.responseText);
                const arrayData=JSON.parse(reqObj.responseText);
                console.log(arrayData);
                displayData(arrayData)

            }
            else{
                alert('error')
            }
        }
        
    }
    function displayData(arrayData){
        for(let data of arrayData){
            html=`<tr>
                <td> ${data.userId} </td>
                <td> ${data.id} </td>
                <td> ${data.title} </td>
                <td> ${data.completed} </td>`
                 
                result.innerHTML +=html
            

            
        }

    }



    

</script>
</html>
