<html lang="en">
<head>

    <title>Product</title>
    <style>
        .card:hover {
            width: 400px;     
            transform: scale(0.9);
  box-shadow:  0 8px 16px 0 rgba(0,0,0,0.2);
}
    </style>
</head>
<body>
    <h1 class="text-center"> PRODUCTS API</h1>

    <div class="container">
       <div class="row d-flex  m-3 p-4" id="result">
        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col-3"></div>


       </div>

        </div>
       </div>

    </div>
    
</body>
<script>
    const reqObj = new XMLHttpRequest();
    reqObj.open('get','https://dummyjson.com/products');
    reqObj.send();
    reqObj.onreadystatechange=()=>{
        if(reqObj.readyState==4){

        
        if(reqObj.status==200){

            console.log(reqObj.responseText);
            const data = JSON.parse(reqObj.responseText);
            const products = data.products;
            
           console.log(products);
           display(products)
          
        

            
    }
    else{
        alert('Error')
    }
}
}
function display(products){
    for (datadetails of products){
        html=`
        <div class="card"  style="width: 18rem; ">
  <img src="${datadetails.thumbnail}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${datadetails.title}</h5>
    <p class="card-text">${datadetails.description}</p>
    <p class="text-success text-bolder">Price:${datadetails.price}</p>
    <a href="#" class="btn btn-success">Buy Now</a>
  </div>
</div>
        `
        result.innerHTML+=html

            


    }

}

    
</script>
</html>
